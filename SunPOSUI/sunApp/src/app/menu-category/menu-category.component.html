    <div class="scroll">
        <li ngbNavItem *ngFor="let category of categories;" id="{{category.categoryID}}">
            <a ngbNavLink (click)="clickedCategoryTab(category.categoryID)">{{category.categoryName}}</a>
        </li>
    </div>
</ul>

            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="../../assets/sushi.png" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{menuItem.item}}</h5>
                        <p class="card-text"><small class="text-muted">${{menuItem.price.toFixed(2)}}</small></p>
                        <button class="btn btn-primary" (click)="open(content, menuItem)">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h3> Add Item </h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <h4>{{menuItem.item}}</h4>
        <p>{{menuItem.description}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="addToCart(menuItem)">Add to Cart</button>
    </div>
</ng-template>
